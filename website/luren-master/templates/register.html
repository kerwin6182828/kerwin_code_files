

<!DOCTYPE html>

<html lang="en" class="no-js">



    <head>



        <meta charset="utf-8">

        <title>注册</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta name="description" content="">

        <meta name="author" content="">

        <link rel="stylesheet" href="/static/css/supersized.css">

        <link rel="stylesheet" href="/static/css/style3.css">



    </head>



    <body>



        <div class="page-container">

            <h1>路人博客注册界面</h1>

            <h3 class="website">www.passerblog.com</h3>

            <form action="/register/" method="post">
                {% csrf_token %}

                <input type="text" name="uphone" class="uphone" placeholder="手机号">
                <span id="uphone-show" class="tips"></span>

                <input type="text" name="uname" class="uname" placeholder="昵称">

                <input type="password" name="upwd" class="upwd" placeholder="密码">
                <span id="upwd-show" class="tips"></span>

                <input type="password" name="re_upwd" class="re_upwd" placeholder="确定密码">
                <span id="re-upwd-show" class="tips"></span>

                <input type="text" name="uemail" class="uemail" placeholder="邮箱">
                <span id="uemail-show" class="tips"></span>

               
                <button type="submit" id="frmRegister">注册并登陆</button>

                <span class="remer2">
                	<input type="checkbox" name="agreement" id="agreement">
                        <label for="agreement">&nbsp;同意</label>
                    <a href="/agreement/" class="agree_content">《路人博客协议》</a>
                	
                	<a href="/login/" class="to_login">已有账号？</a>
					
                </span>

            </form>
        </div>

        <script src="/static/js/jquery-1.8.2.min.js"></script>

        <script src="/static/js/supersized.3.2.7.min.js"></script>

        <script src="/static/js/supersized-init.js"></script>

        <script src="/static/js/scripts.js"></script>

        <script src="/static/js/jquery-1.11.3.js"></script>

        <script src="/static/js/register.js"></script>

    </body>



</html>
