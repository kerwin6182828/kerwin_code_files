

<!DOCTYPE html>

<html lang="en" class="no-js">



    <head>



        <meta charset="utf-8">

        <title>找回密码</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta name="description" content="">

        <meta name="author" content="">



        <!-- CSS -->

        <link rel="stylesheet" href="/static/css/supersized.css">

        <link rel="stylesheet" href="/static/css/style3.css">


    </head>



    <body>



        <div class="page-container">

            <h1>路人博客找回密码界面</h1>

            <h3 class="website">www.passerblog.com</h3>

            <form action="" method="post">
                {% csrf_token %}

                <input type="text" name="find_passerword" class="find_passerword" placeholder="请输入手机号">

                <span class="verife">
                    <input type="text" name="verife_code" class="verife_code" placeholder="请输入验证码">

                    <input type="button" value="发送验证码" id="btn_code">
                </span>

                <input type="button" value="确定" id="sure">

            </form>

        </div>



        <script src="/static/js/jquery-1.8.2.min.js"></script>

        <script src="/static/js/supersized.3.2.7.min.js"></script>

        <script src="/static/js/supersized-init.js"></script>

        <script src="/static/js/scripts.js"></script>



    </body>


</html>
